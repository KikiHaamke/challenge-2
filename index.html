<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
<div class="grid-container">
    <div id="headerBox" class="item1">
        <div class="flex">
            <h1>World clocks</h1>
            <img class="logo" src="images/spacex.svg" alt="logo"/>
        </div>
        <div id="graphic"></div>
    </div>
    <div class="item2">
        <div id="animation-wrapper">
            <div id="sun-moon"></div>
        </div>
    </div>
    <div class="item3">
        <h2>Greenwich Mean Time</h2>
        <h4 id="date"></h4>
        <h3 id="GMT"></h3>
    </div>
    <div class="item4">
        <h2>Eastern Standard Time</h2>
        <h3 id="EST"></h3>
    </div>
    <div class="item5">
        <h2>Pacific Daylight Time</h2>
        <h3 id="PDT"></h3>
    </div>
    <div class="item6">
        <h2>Japan Standard Time</h2>
        <h3 id="JST"></h3>
    </div>
    <div class="item7">
        <h2>Hawaii Standard Time</h2>
        <h3 id="HST"></h3>
    </div>
</div>
</body>
</html>
